<app-header></app-header>
<div class="container">
  <div class="toggle-archived">
    <button mat-raised-button color="primary" (click)="toggleArchived()">
      {{ showArchived ? 'Show non archived' : 'Show archived' }}
    </button>
  </div>
  
  <div class="household-list" *ngFor="let item of huishoudboekjes">
    <mat-card [ngClass]="{'archived-item': item.archive}">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Owner: {{ item.owner }}</p>
        <p>Participants: {{ item.participants }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" *ngIf="!item.archive" (click)="goToOverview(item)">Details</button>
        <button mat-button color="accent" *ngIf="!item.archive" (click)="editHuishoudboekje(item)">Edit</button>
        <button mat-button color="warn" (click)="archiveHuishoudboekje(item)">{{ showArchived ? 'Unarchive' : 'Archive' }}</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="new-huishoudboekje-form">
    <h2>Add Huishoudboekje</h2>
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput type="text" [(ngModel)]="newHuishoudboekje.name" placeholder="Name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <input matInput type="text" [(ngModel)]="newHuishoudboekje.description" placeholder="Description">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Participant email</mat-label>
      <input matInput type="text" [(ngModel)]="newHuishoudboekje.participants" placeholder="Participant email">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addHuishoudboekje()">Add</button>
  </div>
</div>
